{% comment %}Form based on https://github.com/toperkin/staticFormEmails{% endcomment %}

<form name="gform" id="gform" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSf9sVo-tmEEIa-fMuwYi1__kVtIlh_CulZqHDJlrtYltor1_A/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">
    <div class="form-group">
        <label for="entry.1120423347">Name (Optional)</label>
        <input type="text" class="form-control" name="entry.1120423347" id="entry.1120423347">
    </div>
    <div class="form-group">
        <label for="entry.1235130019">Email (Optional)</label>
        <input type="email" class="form-control" name="entry.1235130019" id="entry.1235130019">
    </div>
    <div class="form-group">
        <label for="entry.575477889">What's on your mind? (Required)</label>
        <textarea class="form-control" name="entry.575477889" id="entry.575477889" rows="3" required></textarea>
    </div>

    <input type="submit" class="btn btn-primary" value="Submit">
</form>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>

<script type="text/javascript">
var submitted=false;
$('#gform').on('submit', function(e) {
  $('#gform *').fadeOut(2000);
  $('#gform').prepend("Thanks for reaching out! We'll get back to you soon.");
  });
</script>
